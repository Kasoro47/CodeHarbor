name: Deploy avec Terraform

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Terraform Init
      run: terraform init
      working-directory: Terraform-Harbor

    - name: Terraform Plan
      run: terraform plan
      working-directory: Terraform-Harbor

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: Terraform-Harbor
